<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CREAR PRODUCTO</span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="AgregarProducto()">
            <div class="mb-3">
              <input formControlName="producto" type="text" class="form-control form-control-lg" placeholder="Producto">
              <div class="text-danger"
                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                <span>El nombre del producto es <strong>es oblgatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="categoria" type="text" class="form-control form-control-lg"
                placeholder="Categoría">
              <div class="text-danger"
                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                <span>La categoría es <strong>es oblgatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input formControlName="ubicacion" type="text" class="form-control form-control-lg"
                placeholder="Ubicación">
                <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                  <span>La ubicación es <strong>es oblgatoria</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input formControlName="precio" type="number" class="form-control form-control-lg" placeholder="Precio">
              <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                <span>El precio es <strong>es oblgatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button [disabled]="productoForm.invalid" type="submit" class="btn btn-success btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
